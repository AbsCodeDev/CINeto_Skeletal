<div id="blog-thumb-wrap" class="col-xs-12" itemtype="//schema.org/Article">
    <div class="row">
        <div class="col-sm-4">
            <a href="[@URL@]" itemprop="url"><img src="[%ASSET_URL type:'content' id:'[@content_id@]' default:'[@config:imageurl@]/pixel.gif'%][%/ASSET_URL%]" alt="[@content_name@]" class="blog-img"/></a>
        </div>
        <div class="col-sm-8">
            <h4><a href="[@URL@]" itemprop="url">[@content_name@]</a></h4>
            <p>[%format type:'text' maxlength:'255'%][@content_short_description2@][%/format%]</p>
            <a href="[@URL@]" class="btn" itemprop="url">Learn More</a>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
